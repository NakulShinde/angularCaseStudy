<html>

	<head>
		<title>Cricket Addict</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width; user-scalable=no; initial-scale=1; maximum-scale=1" />

		<!-- Styles -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Scripts -->
		<script src="js/lib/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/angular-animate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/angular-route.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/app.js" type="text/javascript" charset="utf-8"></script> 
	</head>

	<body ng-app="cricketaddict">
		
		<script type="text/ng-template" id="template/error.html">
			<span class="error-message">
				Sorry!! This information is not available at the moment. Please try again later.
			</span>
		</script>
		<!-- App Header -->
		
		<div class="screen-width app-header">
			<a href="#/"><img class="app-logo" src="img/app-logo.jpg"></a>
			<a href="#/"><img class="app-title" src="img/app-title.jpg"></a>
		</div>
		
		<!-- content -->
		<div class="app-body">
				
				<div class="card">
					<div class="card-heading">
						Matches
					</div>
					<div class="card-body" ng-controller="matchesSummaryController">
						<div ng-switch on="matchesSummary.status">
							<div ng-switch-when="loading" style="text-align: center" class="my-animate">
								<img style="opacity:0.7" src="img/loading.gif"> Loading...
							</div>
							<div ng-switch-when="error" class="my-animate">
								<div ng-include="'template/error.html'"></div>
							</div>
							<div ng-switch-when="success" class="my-animate">
								<div class="card-section-heading">
									Upcoming Matches
								</div>
								<div class="card-section-body">
									<ul class="matches-list">
										<li class="match-item" ng-repeat="match in matchesSummary.allMatches">	
										
												<div class="match-date">{{matchesSummary.convertDate(match.StartDate) | date:'EEE MMM d, yyyy h:mm a'}}</div>
												<div class="home-team-code">{{match.series_name}}</div>
																	
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="card">
					<div class="card-heading">
						News
					</div>
					<div class="card-body" ng-controller="newsSummaryController">
						<div ng-switch on="newsSummary.status">
							<div ng-switch-when="loading" style="text-align: center" class="my-animate">
								<img style="opacity:0.7" src="img/loading.gif"> Loading...
							</div>
							<div ng-switch-when="error" class="my-animate">
								<div ng-include="'template/error.html'"></div>
							</div>
							<div ng-switch-when="success" class="my-animate">
								<div class="card-section-heading">
									Latest News
								</div>
								<div class="card-section-body">
									<ul class="matches-list">
										<li class="match-item" ng-repeat="news in newsSummary.allNews">	
											<span><img style="opacity:0.7" ng-src="{{news.thumburl}}"></span>
											<div class="home-team-code">{{news.title}}</div>													
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				
		</div>

		<!-- background image -->
		<div class="screen-width motif">
			<img class="screen-width" src="img/motif.png">
		</div>
	</body>

</html>
